<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Tic-Tac-Toe</title>
    <style>
        body {
            text-align: center;
            font-family: 'Courier New', monospace;
            background-color: pink;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            color: red;
        }
        .message {
            font-size: 1.5rem;
            color: darkred;
            margin-bottom: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            color: red;
        }
        .cell.taken {
            pointer-events: none;
        }
        .btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background-color: lightgreen;
            margin-top: 20px;
            display: none;
        }
        .music-btn {
            font-size: 1.2rem;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background-color: lightblue;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Win Tic-Tac-Toe to Continue ‚ù§Ô∏è</h1>
    <p class="message">You have to beat me to proceed!</p>
    <button class="music-btn" onclick="playMusic()">Play Special Song üé∂</button>
    <audio id="background-music" loop>
        <source src="careless.mp3" type="audio/mpeg">
    </audio>
    <div class="board" id="board"></div>
    <a href="helmi2.html"><button class="btn" id="nextButton" onclick="nextPage()">Proceed ‚û°Ô∏è</button></a>
    
    <script>
        function playMusic() {
            let audio = document.getElementById("background-music");
            audio.play().catch(error => console.log("Audio play failed: ", error));
        }
        
        const board = document.getElementById("board");
        const nextButton = document.getElementById("nextButton");
        let cells = Array(9).fill(null);
        let currentPlayer = "‚ù§Ô∏è";

        function createBoard() {
            board.innerHTML = "";
            cells.forEach((_, index) => {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = index;
                cell.addEventListener("click", makeMove);
                board.appendChild(cell);
            });
        }

        function makeMove(event) {
            let index = event.target.dataset.index;
            if (!cells[index]) {
                cells[index] = currentPlayer;
                event.target.textContent = currentPlayer;
                event.target.classList.add("taken");
                if (checkWinner()) {
                    document.querySelector(".message").textContent = "You won! ‚ù§Ô∏è";
                    nextButton.style.display = "block";
                    board.style.pointerEvents = "none";
                    return;
                }
                currentPlayer = "‚ùå";
                board.style.pointerEvents = "none";
                setTimeout(computerMove, 500);
            }
        }

        function computerMove() {
            let availableCells = cells.map((val, idx) => val === null ? idx : null).filter(val => val !== null);
            if (availableCells.length > 0) {
                let index = availableCells[Math.floor(Math.random() * availableCells.length)];
                cells[index] = "‚ùå";
                document.querySelector(`[data-index='${index}']`).textContent = "‚ùå";
                document.querySelector(`[data-index='${index}']`).classList.add("taken");
                if (checkWinner()) {
                    document.querySelector(".message").textContent = "Oops! The computer won! Try again!";
                    board.style.pointerEvents = "none";
                    setTimeout(resetGame, 2000);
                    return;
                }
                currentPlayer = "‚ù§Ô∏è";
                board.style.pointerEvents = "auto";
            }
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return cells[a] && cells[a] === cells[b] && cells[a] === cells[c];
            });
        }

        function resetGame() {
            cells.fill(null);
            createBoard();
            document.querySelector(".message").textContent = "You have to beat the computer to proceed!";
            board.style.pointerEvents = "auto";
            currentPlayer = "‚ù§Ô∏è";
        }

        function nextPage() {
            window.location.href = "final.html";
        }

        createBoard();
    </script>
</body>
</html>
